<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Transcription App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Video Transcription App</h1>
        <form id="upload-form">
            <input type="file" id="file-input" accept=".mp4,.avi,.mov,.wmv,.jpg,.jpeg,.png,.gif" required>
            <p>Tamanho m√°ximo do arquivo: 50MB</p>
            <select id="language-select">
                <option value="en">English</option>
                <option value="pt">Portuguese</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="zh">Chinese</option>
            </select>
            <button type="submit">Upload and Transcribe</button>
        </form>
        <div id="progress-container" class="hidden">
            <div id="progress-bar"></div>
            <div id="progress-text">0%</div>
        </div>
        <div id="loading" class="hidden">Processing... Please wait.</div>
        <div id="result" class="hidden">
            <h2>Transcription Result:</h2>
            <textarea id="transcription-text" readonly></textarea>
            <button id="download-btn">Download Transcription</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
